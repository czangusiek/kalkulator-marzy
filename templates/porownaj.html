<!DOCTYPE html>
<html lang="pl" class="{{ 'dark-mode' if session.get('dark_mode') else '' }}">
<head>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porównywarka tekstów</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --table-header-bg: #f2f2f2;
            --table-border: #ddd;
            --container-bg: #f9f9f9;
            --container-border: #ccc;
            --hr-color: #ccc;
            --red-color: #ff0000;
            --green-color: #008000;
            --blue-color: #0000ff;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --table-header-bg: #1e1e1e;
            --table-border: #444;
            --container-bg: #1a1a1a;
            --container-border: #555;
            --hr-color: #555;
            --red-color: #ff6b6b;
            --green-color: #6bff6b;
            --blue-color: #6b6bff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .nawigacja {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid var(--container-border);
        }

        .nawigacja a {
            margin-right: 15px;
            text-decoration: none;
            color: var(--blue-color);
            font-weight: bold;
        }

        .nawigacja a.aktywny {
            color: var(--green-color);
            text-decoration: underline;
        }

        .kalkulator {
            padding: 20px;
            border: 1px solid var(--container-border);
            border-radius: 5px;
            background-color: var(--container-bg);
        }

        .porownanie-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .tekst-panel {
            flex: 1;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--table-border);
            border-radius: 4px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .roznice {
            white-space: pre-wrap;
            font-family: monospace;
            padding: 15px;
            border: 1px solid var(--container-border);
            border-radius: 5px;
            background-color: var(--container-bg);
            max-height: 300px;
            overflow: auto;
        }

        .diff-line {
            padding: 2px;
        }

        .diff-add {
            background-color: rgba(0, 255, 0, 0.2);
        }

        .diff-remove {
            background-color: rgba(255, 0, 0, 0.2);
        }

        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        {{ '🌞' if session.get('dark_mode') else '🌓' }}
    </button>

    <h1>Porównywarka tekstów</h1>
    <div class="nawigacja">
        <a href="/">Kalkulator</a> | 
        <a href="/licznik">Licznik</a> | 
        <a href="/porownaj" class="aktywny">Porównywarka</a>
    </div>
    
    <div class="kalkulator">
        <form method="POST">
            <div class="porownanie-container">
                <div class="tekst-panel">
                    <label for="tekst1">Tekst 1:</label>
                    <textarea id="tekst1" name="tekst1">{{ tekst1 }}</textarea>
                </div>
                <div class="tekst-panel">
                    <label for="tekst2">Tekst 2:</label>
                    <textarea id="tekst2" name="tekst2">{{ tekst2 }}</textarea>
                </div>
            </div>
            <input type="submit" value="Porównaj teksty">
        </form>

        {% if roznice %}
        <div class="wynik">
            <h3>Różnice:</h3>
            <div class="roznice" id="roznice-container">
                {% for line in roznice.split('\n') %}
                    {% if line.startswith('+') %}
                        <div class="diff-line diff-add">{{ line }}</div>
                    {% elif line.startswith('-') %}
                        <div class="diff-line diff-remove">{{ line }}</div>
                    {% else %}
                        <div class="diff-line">{{ line }}</div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function toggleDarkMode() {
            fetch('/toggle_dark_mode', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    document.body.classList.toggle('dark-mode', data.dark_mode);
                    document.querySelector('.dark-mode-toggle').textContent = data.icon;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
